<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body>
    <h1>Contact me</h1>
    <form action="mailto:yashwanthbm362002@gmail.com" method="post" enctype="text/plain">
        <label for="fname">First name :</label>
        <input type="text" id="fname" name="firstname" autofocus required ><br>
        <label for="lname">Last name :</label>
        <input type="text" id="lname" name="lastname"><br>
        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone number :</label>
        <input type="tel" id="phone" name="phone number" minlength="10" maxlength="10" required><br>
        <label for="msg">Your message :</label><br>
<textarea name="message" id="msg" cols="30" rows="10"></textarea><br>
<input type="submit" value="SEND">


    </form>
</body>
</html>
